<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {%csrf_token%}

                        <div class="form-group m-3">
                            <label>Select a Location {{photo.location}}</label>
                            <input name="text" placeholder="Enter a location" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Description</label>
                            <input name="description" placeholder="Enter a description" class="form-control">
                        </div>
                          <div class="form-group m-3">
                            <label>Select a Category</label>
                            <select name="category" class="form-control">
                                <option value="none">Select a Category...</option>

                                {% for category in categories%}
                                   <option value="{{category.id}}">{{category.name}}</option>
                                {%endfor%}
                                
                            </select>
                             
                          </div> 
                          <div class="form-group m-3">
                            <label>Create a New Category</label>
                            <input name="category_new" placeholder="create a new category"class="form-control">
                          </div>

                          <div class="form-group m-3">
                            <label>Upload image</label>
                            <input required name="images" type="file" multiple class="form-control-file">
                          </div>
                            <button type="submit" class="btn btn-primary m-3">Submit</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
